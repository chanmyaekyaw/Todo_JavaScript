<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Todo Application</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h1>My Awesome Todo</h1>
        <input type="text" name="" id="input" />
        <button type="button" id="add">Add Todo</button>
        <button type="button" id="remove">Remove Todo</button>
        <button type="button" id="removeEverything">
          Remove Everything Todo
        </button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" name="" id="check" /><label>Go to gym</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" name="" id="check" checked /><label
            >Do homework</label
          >
        </li>
        <li class="mycheck">
          <input type="checkbox" name="" id="check" checked /><label
            >Change Bed Sheets</label
          >
        </li>
      </ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
